<mat-card>
  <mat-card-header>New Question</mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field class="fullWidth">
        <mat-label>Question</mat-label>
        <input [(ngModel)]="question.text" name="question" matInput>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="post(question)" mat-button>Post Question</button>
  </mat-card-actions>
</mat-card>
