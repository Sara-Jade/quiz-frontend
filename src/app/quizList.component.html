<mat-card>
    <mat-card-header>Quiz List</mat-card-header>
    <mat-card-content>
        <mat-list role="list" *ngFor="let quiz of quizzes">
            <mat-list-item (click)="sendToQuizForm(quiz)" role="listitem">{{quiz.title}}</mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
