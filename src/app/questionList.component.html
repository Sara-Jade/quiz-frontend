<mat-card>
    <mat-card-header>Question List</mat-card-header>
    <mat-card-content>
        <mat-list role="list" *ngFor="let question of questions">
            <mat-list-item role="listitem" (click)="sendToForm(question)">{{question.text}}</mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
